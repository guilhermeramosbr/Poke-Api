<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pokémon</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="Logo da PokeAPI">
        <h1>Buscar Pokémon</h1>
    </header>

    <main>
        <section id="searchSection">
            <label for="pokemonName">Nome do Pokémon:</label>
            <input type="text" id="pokemonName" placeholder="Digite o nome do Pokémon">
            <button id="searchButton">Buscar</button>
        </section>

        <section id="result" aria-live="polite">
            <h2 id="pokemonNameDisplay"></h2>
            <img id="pokemonImage" src="" alt="">
            <p id="pokemonTypes"></p>
        </section>
    </main>

</body>

</html>
